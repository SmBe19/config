alias "nades_on" "sv_cheats 1; sv_infinite_ammo 1; sv_grenade_trajectory 1;"
alias "nades_off" "sv_infinite_ammo 0; sv_grenade_trajectory 0;"
alias "impact_on" "sv_cheats 1; sv_showimpacts 1;"
alias "impact_off" "sv_showimpacts 0"
alias "team_unbalance" "mp_limitteams 0; mp_autoteambalance 0;"
alias "cmdlist" "echo nades_on, nades_off, impact_on, impact_off, team_unbalance"
echo "cmdlist"