alias "ch1" "exec cust_ch1"
alias "ch2" "exec cust_ch2"
alias "ch3" "exec cust_ch3"
alias "chDef" "cl_crosshairstyle 0; cl_crosshaircolor 4"

alias "chFiflaren" "cl_crosshairalpha 255;cl_crosshaircolor 4;cl_crosshaircolor_b 250;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshairdot 0;cl_crosshairgap 0;cl_crosshairsize 3;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap 0;cl_crosshair_outlinethickness 0;"
alias "chXizt" "cl_crosshairalpha 200;cl_crosshaircolor 1;cl_crosshaircolor_b 50;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairsize 5;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -1;cl_crosshair_outlinethickness 0"
alias "chFriberg" "cl_crosshairalpha 255;cl_crosshaircolor 4;cl_crosshaircolor_b 250;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshairdot 0;cl_crosshairgap 0;cl_crosshairsize 2;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap 0;cl_crosshair_outlinethickness 0;"
alias "chF0rest" "cl_crosshairalpha 255;cl_crosshaircolor 1;cl_crosshaircolor_b 0;cl_crosshaircolor_r 0;cl_crosshaircolor_g 0;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairsize 6;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -1;cl_crosshair_outlinethickness 0;"
alias "chGeT_RiGhT" "cl_crosshairalpha 200;cl_crosshaircolor 1;cl_crosshaircolor_b 50;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshairdot 0;cl_crosshairgap 0;cl_crosshairsize 5;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairthickness 1.5;cl_fixedcrosshairgap 0;cl_crosshair_outlinethickness 0;"

alias "chcol0" "cl_crosshaircolor 0;"
alias "chcol1" "cl_crosshaircolor 1;"
alias "chcol2" "cl_crosshaircolor 2;"
alias "chcol3" "cl_crosshaircolor 3;"
alias "chcol4" "cl_crosshaircolor 4;"
alias "chcol5" "cl_crosshaircolor 5;"

alias "chList" "echo ch1, ch2, ch3, chDef, chFiflaren, chXizt, chFriberg, chF0rest, chGeT_RiGhT;"

echo "chList"
